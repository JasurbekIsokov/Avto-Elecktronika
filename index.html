<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="auther" content="WHITE GROUP" />
    <title>AvtoElecktronika</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->

    <header class="header">
      <div class="header__firstChild">
        <div class="header__firstChild--left">
          <div class="header__firstChild--left-child">
            <img
              src="./imgage/Layer_1.png"
              alt="logo
            "
            />
          </div>
          <div class="header__firstChild--left-child">
            <img
              src="./imgage/Catalog btn.png"
              alt="katalog
            "
            />
          </div>
        </div>
        <div class="header__firstChild--form">
          <form>
            <input type="text" name="text" id="text" placeholder="Я ищу" />
            <div>
              <img
                src="./imgage/lupa.png"
                alt="lupa
              "
              />
            </div>
          </form>
        </div>
        <div class="header__firstChild--right">
          <div class="header__firstChild--right-basket">
            <img
              src="./imgage/korzinka.png"
              alt="korzinka
              "
            />
            <p>Корзина</p>
          </div>
          <div class="header__firstChild--right-selected">
            <img src="./imgage/izbranni.png" alt="saqlanganlar" />
            <p>Избранное</p>
          </div>
          <div class="header__firstChild--right-contacts">
            <img src="./imgage/kontakt.png" alt="kontaklar" />
            <p>Профиль</p>
          </div>
        </div>
      </div>

      <div class="header__secondChild">
        <div class="header__secondChild--1">Динамично. Надежно. Доступно.</div>
        <div class="header__secondChild--2">
          <img src="./imgage/rus.png" alt="rus" />
          <p>RU</p>
          <img src="./imgage/pastga-icon.png" alt="icon" />
        </div>
        <div class="header__secondChild--3">
          <div class="header__secondChild--3-child">
            <p>О компании</p>
            <img src="./imgage/pastga-icon.png" alt="icon" />
          </div>
          <div class="header__secondChild--3-child">
            <p>Клиентам</p>
            <img src="./imgage/pastga-icon.png" alt="icon" />
          </div>
          <div class="header__secondChild--3-child"><p>Сотрудничество</p></div>
          <div class="header__secondChild--3-child"><p>Контакты</p></div>
        </div>
        <div class="header__secondChild--4">
          <div>
            <img src="./imgage/telegram.png" alt="telegram" />
          </div>
          <div>
            <img src="./imgage/wi-ki.png" alt="wi-ki" />
          </div>
        </div>
        <div class="header__secondChild--5">
          <div class="header__secondChild--5-child">
            <p>8 (800) 455-45-11</p>
            <img src="./imgage/pastga-icon.png" alt="icon" />
          </div>

          <div>
            <img src="./imgage/CTA btn.png" alt="telefon" />
          </div>
        </div>
      </div>
    </header>

    <!-- /header -->
  </body>
</html>
